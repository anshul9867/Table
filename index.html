<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <div class="main">
        <table class="table">
            <tr>
                <th colspan="2">SL No/Date</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Color</th>
                <th>Total Price</th>
              </tr>
              <tr>
                <td>1</td>
                <td>2011-05-05</td>
                <td>Item A</td>
                <td>15</td>
                <td>Blue</td>
                <td>1500</td>
              </tr>
              <tr >
                <td>2</td>
                <td>2011-05-05</td>
                <td>Item B</td>
                <td>25</td>
                <td>Red</td>
                <td>2500</td>
              </tr>
              <tr >
                <td>3</td>
                <td>2011-05-05</td>
                <td rowspan="2">Item C</td>
                <td>12</td>
                <td>Red</td>
                <td>1200</td>
              </tr>
              <tr>
                <td></td>
                <td>2011-05-06</td>
                <td>22</td>
                <td>Red</td>
                <td>1500</td>
              </tr>
        </table>
    </div>
</body>
</html>
